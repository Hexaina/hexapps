<!DOCTYPE html>
<head>
<script>

let total = 0

function randomNum(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function wait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function roll(){
  let num = parseInt(document.getElementById("diceNumArea").value);
  let min = parseInt(document.getElementById("diceMinArea").value);
  let max = parseInt(document.getElementById("diceMaxArea").value);

  let tempTotal = 0
  let list = []
  for (let i = 0; i < num; i++) {
    let result = randomNum(min, max)
    list.push(result)
    tempTotal += result;
    total += result;
  }

  document.getElementById("total").innerHTML = total;
  document.getElementById("tempTotal").innerHTML = tempTotal;
  document.getElementById("rollsList").innerHTML = `${list[0]}, ${list[1]}, ${list[2]}, ${list[3]}, ${list[4]}`;
}

function tentionRoll(){
  wait(2500).then(() => {
    roll()
  })
}

function resetTotal(){
  total = 0
  document.getElementById("total").innerHTML = "waiting...";
}

</script>
